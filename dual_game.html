<script>
window.addEventListener("message", (event) => {
  if (event.data && event.data.type === "gameResult") {
    const { bones, chickens, gain, solde, status } = event.data;
    const msg = `🐔 ${chickens} poulets | 🦴 ${bones} os | 💰 ${gain} | ${status.toUpperCase()} | Solde: ${solde}`;
    if (event.source === document.getElementById("frame-left").contentWindow) {
      document.getElementById("scoreA").textContent = msg;
    } else if (event.source === document.getElementById("frame-right").contentWindow) {
      document.getElementById("scoreB").textContent = msg;
    }
  }
});
</script>
